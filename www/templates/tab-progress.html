<ion-view view-title="Progress">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        My Body Composition
      </div>
      <div class="item item-text-wrap">
        <canvas class="chart chart-line" chart-data="pgc.progress.data" chart-labels="pgc.progress.labels"
                chart-series="pgc.progress.series" chart-click="pgc.onClick"></canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
